<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunny Side Cafe</title>
  <link rel="stylesheet" href="style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background"></div>

    <div class="screen homeScreen">
      <div id="startButton" onclick="invisible(homeScreen); visible(orderScreen)">Start</div>
    </div>

    <div class="screen orderScreen">
      <div class="topSign">ORDER HERE</div>

      <div class="customer"></div>
      <div class="customerSpeechBubble"><span>Good morning! Could I please get a <br>simple pancake with butter on top? <br>Along with a nice, hot cup of coffee<br> (with no toppings). Thank you!</span></div>
      <div class="counter"></div>
      <div class="money">$<span id="moneyCount">100</span></div>
      <div class="nextButton">Next</div>
    </div>

    <div class="screen mainDishScreen">
      <div class="topSign">MAIN DISH</div>
      <div class="counter"></div>
      <div class="food">
        <div class="mainDish"></div>
        <div class="plate"></div>
      </div>

      <div class="selection pancakeButton"></div>
      <div class="selection toastButton"></div>
      <div class="selection eggsButton"></div>

      <div class="minigame pancakeGame">
        <div class="closeButton"></div>
        <div class="gameScreen pancakeGameScreen">
          <div id="pancakePan"></div>
          <div id="sliderBar"></div>
          <div id="sliderCircle"></div>
          <div id="pancakeGameTextDiv"><span id="pancakeGameText">Click the pan to stop at the right time!</span></div>
          <div class="nextGameButton pancakeNextGameButton"></div>
        </div>
        
        <div class="customizationScreen pancakeCustomizationScreen">
          <div class="customizationBase pancakeBase"></div>
          <div class="customizationOptions">
            <div class="pancakeButter"></div>
            <div class="pancakeFruits"></div>
            <div class="pancakeWhippedCream"></div>
            <div class="pancakePlain"></div>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
